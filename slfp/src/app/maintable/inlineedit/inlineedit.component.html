<input type="text"
       [ngClass]="{'forTable': tableStyle, 'form-control': !tableStyle, 'form-control-sm': !tableStyle, 'font-weight-bold': !tableStyle}"
       class="text-right"
       [(ngModel)]="valueFormatted"
       (focus)="onFocus($event)"
       (mouseup)="onMouseUp($event)"
       (blur)="onBlur()"
       (keydown)="onKeyDown($event)"
>
