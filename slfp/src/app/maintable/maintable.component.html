<div class="table-responsive">
  <table class="table table-sm">
    <thead>
    <tr>
      <th scope="col">Jahr</th>
      <th class="text-center" *ngFor="let inoutcome of container.inoutcomes" scope="col">{{inoutcome.year}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td scope="row">Ertrag</td>
      <td *ngFor="let inoutcome of container.inoutcomes">
        <input class="text-right" [(ngModel)]="inoutcome.income" placeholder="Ertrag">
      </td>
    </tr>
    <tr>
      <td scope="row">Aufwand</td>
      <td *ngFor="let inoutcome of container.inoutcomes">
        <input class="text-right" [(ngModel)]="inoutcome.outcome" placeholder="Aufwand">
      </td>
    </tr>

    <tr class="table-warning">
      <th scope="row">Ãœberschuss/Fehlbetr. aus laufend. Rechnung</th>
      <td class="text-right" *ngFor="let inoutcome of container.inoutcomes">{{calc(inoutcome)}}</td>
    </tr>

    <tr>
      <th scope="row"></th>
    </tr>

    <tr>
      <th scope="row">Steuerhaushalt            <button type="button" class="btn btn-sm btn-outline-primary" data-toggle="modal" data-target="#exampleModal">neue Investition</button>
      </th>
    </tr>

    </tbody>
  </table>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>




</div>
