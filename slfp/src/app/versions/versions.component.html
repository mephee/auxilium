<div class="dropdown" align="center">
  <button class="btn btn-secondary dropdown-toggle versionsDropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{actualVersionName}}
  </button>
  <button type="button" class="btn btn-secondary mx-2" (click)="deleteVersion()">-</button>
  <button type="button" class="btn btn-secondary" (click)="addVersion()">+</button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a *ngFor="let version of getVersions()" class="dropdown-item" (click)="setActualVersion(version)">{{version.name}}</a>
  </div>
  <app-wizard (closed)="onCloseVersion()" [open]="showVersion"></app-wizard>
</div>
