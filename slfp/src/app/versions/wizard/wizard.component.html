<div id="wizard" class="modal" tabindex="-1" role="dialog" aria-labelledby="versionModalLabel" aria-hidden="true" [ngClass]="{'visible': _open}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="versionModalLabel">neue Liquidit√§tsplanung erfassen</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-2">
            <label for="name" class="col-3 col-form-label">Bezeichnung:</label>
            <div class="col-9">
              <input type="text" class="form-control form-control-sm" id="name" [(ngModel)]="version.name" name="name">
            </div>
          </div>
          <div class="row mb-2">
            <label class="col-3 col-form-label">Jahr von:</label>
            <div class="col-3">
              <select [(ngModel)]="version.yearFrom" class="form-control form-control-sm" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let year of getYearsForFrom()" [ngValue]="year">{{year}}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" (click)="close()">Abbrechen</button>
        <button type="button" class="btn auxbutton btn-sm" (click)="save()">Erstellen</button>
      </div>
    </div>
  </div>
</div>
